<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/nice-forms.css@0.1.7/dist/nice-forms.css"
    />

    <link
      rel="stylesheet"
      href="https://egorzaitsev.github.io/telegram-anounce-bot/webapp/styles/style.css"
    />

    <title>Create anounce</title>
  </head>
  <body>
    <main class="main">
      <form class="form">
        <h2 class="title">Создание события</h2>
        <fieldset class="fieldset nice-form-group">
          <label class="label" for="title">Заголовок события</label>
          <input
            type="text"
            id="title"
            placeholder="Заголовок"
            class="input input__title"
            required
          />
          <label class="label" for="date">Дата события</label>
          <input
            type="date"
            id="date"
            placeholder="Дата"
            class="input input__date"
          />
          <label class="label" for="weekday">День события</label>
          <select class="select" id="weekday">
            <option value="monday">Понедельник</option>
            <option value="tuesday">Вторник</option>
            <option value="wednesday">Среда</option>
            <option value="thursday">Четверг</option>
            <option value="friday">Пятница</option>
            <option value="saturday">Суббота</option>
            <option value="sunday">Воскресенье</option>
          </select>
          <label class="label" for="time">Время события</label>
          <input
            type="time"
            id="time"
            placeholder="Время события"
            class="input input__time"
            step="60"
          />
          <label for="sendTo">Получатели</label>
          <select id="sendTo">
            <option value="@all">Все</option>
          </select>
          <div class="checkbox__wrapper">
            <p class="label">С оповещением</p>
            <label class="label label__checkbox label__switch" for="with-sound">
              <input
                class="checkbox"
                type="checkbox"
                id="with-sound"
                name="with-sound"
              />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="checkbox__wrapper">
            <p>Повторяющееся событие</p>
            <label class="label__checkbox label__switch" for="repeated">
              <input
                class="checkbox"
                type="checkbox"
                id="repeated"
                name="repeated"
              />
              <span class="slider round"></span>
            </label>
          </div>
          <textarea
            class="input input__textarea"
            id="description"
            placeholder="Описание события"
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit" class="submit__button">Создать событие</button>
        </fieldset>
      </form>
    </main>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://egorzaitsev.github.io/telegram-anounce-bot/webapp/src/scripts/FormSend.js"></script>
    <script src="https://egorzaitsev.github.io/telegram-anounce-bot/webapp/src/scripts/datePreInput.js"></script>
    <script src="https://egorzaitsev.github.io/telegram-anounce-bot/webapp/src/scripts/script.js"></script>
  </body>
</html>
